<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Proyecto_inv/Vistas/Estilos/style.css">
    <title>DULCINEA</title>
</head>
<body>

    <div class="container">
        <div class="container-form">
            <form action="../Proyecto_inv/Vistas/controlador/login.php" method="POST" class="login">
                <h2>Iniciar Sesion</h2>
                <div class="container-input">
                    <ion-icon name="mail-open-outline"></ion-icon>
                    <input type="text" name="email" placeholder="Email" required>
                </div>
                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button class="boton" type="submit">Iniciar Sesion</button><br>
                <div>
                    <a href="../Proyecto_inv/Vistas/vistas/restaurar_contraseña.html" onclick="showRecoveryForm()">¿Olvidaste tu contraseña?</a>
                </div>

            </form>


            <div id="recovery-form" style="display:none;">
                <h2>Recuperar Contraseña</h2>
                <form action="../Proyecto_inv/Vistas/controlador/restaurar_contraseña.php" method="POST">
                    <div class="container-input">
                        <ion-icon name="mail-open-outline"></ion-icon>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="container-input">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name="new_password" placeholder="Nueva Contraseña" required>
                    </div>
                    <button class="boton" type="submit">Actualizar Contraseña</button>
                </form>
            </div>

        </div>

        <div class="container-form">
            <form action="../Proyecto_inv/Vistas/controlador/register.php" method="POST" class="register">
                <h2>Registrarse</h2>
                <span>Use su correo electronico para registrarse</span>
                <div class="container-input">
                    <ion-icon name="person-add-outline"></ion-icon>
                    <input type="text" name="nombre" placeholder="Nombre" required>
                </div>
                <div class="container-input">
                    <ion-icon name="mail-open-outline"></ion-icon>
                    <input type="text" name="email" placeholder="Email" required>
                </div>
                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button class="boton" type="submit">Registrarse</button>
            </form>
            
        </div>

        <div class="container-welcome">
            <div class="welcome-register welcome">
                <h3>¡Bienvenido!</h3>
                <p>Ingrese sus datos personales para usar todas las funciones del sitio</p>
                <button class="boton" id="btn-Register">Registrarse</button>
            </div>
            <div class="welcome-login welcome">
                <h3>¡Hola!</h3>
                <p>Registrese con sus datos personales para hacer uso de todas las funciones del sitio</p>
                <button class="boton" id="btn-Login">Iniciar Sesion</button>
            </div>
        </div>

    </div>

    <script src="../Proyecto_inv/Vistas/vistas/home.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>

        function showRecoveryForm() {
            var recoveryForm = document.getElementById('recovery-form');

            if (recoveryForm.style.display === 'none') {
                recoveryForm.style.display = 'block';
            } else {
                recoveryForm.style.display = 'none';
            }
        }
    </script>

<script>
    if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href);
    }
</script>


</body>
</html>
